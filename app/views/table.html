<table ng-table="table.tableParams" class="table table-condensed table-bordered table-striped" show-filter="true">
    <tr ng-repeat="user in $data">
        <td data-title="'Nombre'" title="'Name'" filter="{ name: 'text'}" sortable="'name'">
            {{user.name}}</td>
        <td title="'Age'" filter="{ age: 'text'}" sortable="'age'">
            {{user.age}}</td>
    </tr>
</table>
<br/>
<pre>
	{{table.tableParams}}
</pre>
<pre>
	{{data}}
</pre>
